<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Data-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title -->
        <title>IMDB Movies</title>

        <!-- CSS and Javascript -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script></head>
    </head>

    <body>
        <!-- Header Bar -->
        <div class="header">
            <div class="header-container">
                <div>
                    <h1>Search for movies</h1>
                </div>
                <div class="header-link">
                    <span>
                        <a href="favouriate.html">Watchlist</a>
                    </span>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Type Movie Name Here..." class="search-bar" id="Input">
                <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <!-- Movies Content Container -->
        <div class="main">
            <!-- Searched Items Display Continer -->
            <div class="fav-container">
                <!-- Items are dislplayed at here -->
            </div>
            <!-- Start Exploring / icon section -->
            <div class="start-exploring">
                <i class="fa-solid fa-film fa-6x"></i><br>
                <span>start-exploring</span>
            </div>
        </div>

        <script src="./script.js"></script>
    
    </body>

</html>
